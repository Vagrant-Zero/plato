global:
  env: debug
discovery:
  endpoints:
    - plato-etcd:2379 # 192.168.31.192:2379
  timeout: 5
cache:
  redis:
    endpoints:
      - plato-redis:6379 # 192.168.31.192:2379
ip_conf:
  service_path: /plato/ip_dispatcher
prpc:
  discov:
    name: etcd
    endpoints:
      - plato-etcd:2379 # 192.168.31.192:2379
  trace:
    enable: true
    url: http://127.0.0.1:14268/api/traces
    service_name: plato
    sampler: 1.0
gateway:
  service_name: "plato.access.gateway"
  service_addr: "gateway" #127.0.0.1
  tcp_max_num: 70000
  epoll_channel_num: 100
  epoll_num: 8
  epoll_wait_queue_size: 100
  tcp_server_port: 8900
  rpc_server_port: 8901
  worker_pool_num: 1024
  cmd_channel_num: 2048
  weight: 100
  state_server_endpoint: "state:8902" #127.0.0.1
state:
  service_name: "plato.access.state"
  servide_addr: "state" #127.0.0.1
  cmd_channel_num: 2048
  server_port: 8902
  weight: 100
  conn_state_slot_range: "0,512"
  gateway_server_endpoint: "gateway:8901" #127.0.0.1